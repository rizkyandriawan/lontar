# candi.auth.social.providers.google.client-secret=${GOOGLE_CLIENT_SECRET}
# candi.auth.social.success-url=/
# candi.auth.social.failure-url=/login?error=oauth

# ── Candi Storage (enable when MinIO/S3 is configured) ─────────────
# candi.storage.provider=minio
