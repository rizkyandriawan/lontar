# candi.storage.access-key=${MINIO_ACCESS_KEY:minioadmin}
# candi.storage.secret-key=${MINIO_SECRET_KEY:minioadmin}
# candi.storage.bucket=${MINIO_BUCKET:lontar}
# candi.storage.region=us-east-1

# ── Candi SEO ──────────────────────────────────────────────────────
candi.seo.site-name=Lontar
candi.seo.base-url=${BASE_URL:http://localhost:8090}

# ── Session ────────────────────────────────────────────────────────
server.servlet.session.timeout=60m

# ── Multipart ──────────────────────────────────────────────────────
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
