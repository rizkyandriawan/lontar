spring.application.name=lontar
server.port=8090
spring.mvc.hiddenmethod.filter.enabled=true

# ── SQLite Datasource ──────────────────────────────────────────────
spring.datasource.url=jdbc:sqlite:lontar.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# ── JPA / Hibernate ────────────────────────────────────────────────
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# ── Google OAuth2 (set GOOGLE_CLIENT_ID and GOOGLE_CLIENT_SECRET env vars to enable) ──
# spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
# spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
# spring.security.oauth2.client.registration.google.scope=openid,profile,email

# ── Candi Auth ─────────────────────────────────────────────────────
candi.auth.login-url=/login
candi.auth.session-timeout=3600
candi.auth.remember-me=true
candi.auth.remember-me-days=30

# ── Candi Auth Social (set GOOGLE_CLIENT_ID env var to enable) ─────
